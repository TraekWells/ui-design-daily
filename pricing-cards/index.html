<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Cards | UI Design Daily</title>
    <link rel="stylesheet" href="assets/css/styles.min.css" />
  </head>
  <body>
    <div class="cards">
      <div class="card card--light">
        <div class="card__content">
          <h1 class="card__title">
            Free <span class="card__subtitle">For Freelancers</span>
          </h1>
          <h2 class="card__price">$0</h2>

          <ul class="card__benefits">
            <li class="card__benefit">1 users</li>
            <li class="card__benefit">10 downloads per month</li>
            <li class="card__benefit">Raster files</li>
          </ul>
        </div>
        <a href="#" class="card__cta">Subscribe</a>
      </div>
      <div class="card card--dark">
        <div class="card__content">
          <h1 class="card__title">
            Pro <span class="card__subtitle">For agencies</span>
          </h1>
          <h2 class="card__price">$40</h2>
          <ul class="card__benefits">
            <li class="card__benefit">3 users</li>
            <li class="card__benefit">Unlimited downloads</li>
            <li class="card__benefit">Fully-editable files</li>
            <li class="card__benefit">Custom packs</li>
            <li class="card__benefit">200+ custom icons</li>
          </ul>
        </div>
        <a href="#" class="card__cta">Subscribe</a>
      </div>
    </div>
  </body>
</html>
